  
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>kiwe</title>
    <link rel="stylesheet" href="{% static "button.css" %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-container {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <br><br><br>
        <center>
        <img src=https://postfiles.pstatic.net/MjAyMTA4MTFfODUg/MDAxNjI4Njc5NzIxMzMw.c4QrPdrqH8qhwLtAOuwi9cRyyC6NJBa8y_-3jdWKI1wg.-6W_lXwbYmX-ysW_k4ceHzK2-LPVdB_WWOZblVxIE0Mg.JPEG.ksj051203/logo.jpg?type=w966 style="WIDTH:100pt; HEIGHT:75pt">
        </center>
    </div>
            <center>
                <br>
                <strong><h2>{{ question.question }}</h2></strong>
            </center>
        <br><br>
        <form name="choice" method="post">
        {% csrf_token %}
        {% for choice in choices %}
        <center>
        <div>
            <button value="{{ choice.id }}" name="oncedata" onclick="javascript:test( {{question.id}}, {{choice.id}} )">{{ choice.choice }}</button>
        </div>
        </center><br>
        {% endfor %}
        </form>
</body>

<script>
    function test(id, data){
        localStorage.setItem(id, data);
    }
</script>
</html>
